<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="dist/style.css">
  <title>Order summary card</title>
</head>
<body>
  <div class="bg">
    <img class= "mobile-bg" src="/images/pattern-background-mobile.svg"alt="#">
    <img class= "desktop-bg" src="/images/pattern-background-desktop.svg"alt="#">
  </div>

  <div class="wrapper">
    <div class="container">

      <div class="hero-section">
        <img src="images/illustration-hero.svg" alt="#">
      </div>
      <div class="content">
        <p class="title">order summary</p>
        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>
      <div class="pricing-container">
        <img src="images/icon-music.svg" alt="#">
        <div class="plan-details">
          <p class="plan-type-text">annual plan</p>
          <p class="plan-price-text">$59.99/year</p>
        </div>
        <p class="change-btn">change</p>
      </div>

      <div class="payment-btns">
        <button class="proceed-btn">Proceed to Payment</button>
        <p class="cancel-btn">cancel order</p>
      </div>
    </div>
  </div>
</body>
</html>
